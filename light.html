        @media screen {
            ::view-transition-group(*) {
                animation-duration: var(--marp-bespoke-transition-animation-duration, .5s);
                animation-timing-function: ease
            }

            ::view-transition-new(*),
            ::view-transition-old(*) {
                animation-delay: 0s;
                animation-direction: var(--marp-bespoke-transition-animation-direction, normal);
                animation-duration: var(--marp-bespoke-transition-animation-duration, .5s);
                animation-fill-mode: both;
                animation-name: var(--marp-bespoke-transition-animation-name, var(--marp-bespoke-transition-animation-name-fallback, __bespoke_marp_transition_no_animation__));
                mix-blend-mode: normal
            }

            ::view-transition-old(*) {
                --marp-bespoke-transition-animation-name-fallback: __bespoke_marp_transition_reduced_outgoing__;
                animation-timing-function: ease
            }

            ::view-transition-new(*) {
                --marp-bespoke-transition-animation-name-fallback: __bespoke_marp_transition_reduced_incoming__;
                animation-timing-function: ease
            }

            ::view-transition-new(root),
            ::view-transition-old(root) {
                animation-timing-function: linear
            }

            ::view-transition-new(__bespoke_marp_transition_osc__),
            ::view-transition-old(__bespoke_marp_transition_osc__) {
                animation-duration: 0s !important;
                animation-name: __bespoke_marp_transition_osc__ !important
            }

            ::view-transition-new(__bespoke_marp_transition_osc__) {
                opacity: 0 !important
            }

            .bespoke-marp-transition-warming-up::view-transition-group(*),
            .bespoke-marp-transition-warming-up::view-transition-new(*),
            .bespoke-marp-transition-warming-up::view-transition-old(*) {
                animation-play-state: paused !important
            }

            }

            svg.bespoke-marp-slide {

                opacity: 0;

            }

            svg.bespoke-marp-slide:not(.bespoke-marp-active) * {
                view-transition-name: none !important
            }

            svg.bespoke-marp-slide.bespoke-marp-active {
                content-visibility: visible;
                opacity: 1;
                pointer-events: auto;
                z-index: 0
            }

            svg.bespoke-marp-slide.bespoke-marp-active.bespoke-marp-active-ready * {
                animation-name: __bespoke_marp__ !important
            }

            @supports not (content-visibility:hidden) {
                svg.bespoke-marp-slide[data-bespoke-marp-load=hideable] {
                    display: none
                }

                svg.bespoke-marp-slide[data-bespoke-marp-load=hideable].bespoke-marp-active {
                    display: block
                }
            }
        }

        @media screen and (prefers-reduced-motion:reduce) {
            svg.bespoke-marp-slide * {
                view-transition-name: none !important

<body>
    <div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous
            slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1"
            title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1"
            title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter"
            tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div>
    <div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="1" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="1" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h1 id="classical-tcp-improvements">Classical TCP Improvements</h1>
                    <h2 id="asmin-bhattarai">Asmin Bhattarai</h2>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="2" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="2" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="overview">Overview</h2>
                    <ul>
                        <li>Basics of TCP Protocol &amp; its Working</li>
                        <li>Flow Control Basics</li>
                        <li>TCP Improvements
                            <ul>
                                <li>Indirect TCP</li>
                                <li>Snooping TCP</li>
                                <li>Mobile TCP</li>
                                <li>Time Out Freezing</li>
                                <li>Selective Retransmission</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="3" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="3" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="what-is-tcp">What is TCP?</h2>
                    <ul>
                        <li>Transmission Control Protocol (TCP) is a connection-oriented protocol for communications
                            that helps in the exchange of messages between different devices over a network.</li>
                        <li>The position of TCP is at the transport layer of the OSI model.</li>
                        <li>Ensures reliable, ordered, and error-checked delivery of data between applications running
                            on hosts communicating over an IP network.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="4" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="4" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="tcp-header-image">TCP Header (Image)</h2>
                    <p><img src="img/wn/tcp_header.png" alt="" style="width:800px;height:600px;" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="5" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="5" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-tcp">Working of TCP</h2>
                    <p>TCP model breaks down the data into small bundles and afterward reassembles the bundles into the
                        original message on the opposite end to make sure that each message reaches its target location
                        intact. Sending the information in little bundles of information makes it simpler to maintain
                        efficiency as opposed to sending everything in one go.</p>
                    <p>After a particular message is broken down into bundles, these bundles may travel along multiple
                        routes if one route is jammed but the destination remains the same.</p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="6" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="6" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-tcp-image">Working of TCP (Image)</h2>
                    <p><img src="img/tcp_working.gif" alt="Working of TCP" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="7" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="7" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-tcp-example">Working of TCP (Example)</h2>
                    <p>When a user requests a web page on the internet, somewhere in the world, the server processes
                        that request and sends back an HTML Page to that user. The server makes use of a protocol called
                        the HTTP Protocol. The HTTP then requests the TCP layer to set the required connection and send
                        the HTML file.</p>
                    <p>Now, the TCP breaks the data into small packets and forwards it toward the Internet Protocol (IP)
                        layer. The packets are then sent to the destination through different routes.</p>
                    <p>The TCP layer in the user's system waits for the transmission to get finished and acknowledges
                        once all packets have been received.</p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="8" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="8" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-tcp-example-image">Working of TCP (Example Image)</h2>
                    <p><img src="img/wn/tcp_example.png" alt="Example Image" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="9" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="9" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="features-of-tcp">Features of TCP</h2>
                    <ul>
                        <li>
                            <p><strong>Segment Numbering System</strong>: A specific Byte Number is assigned to data
                                bytes that are to be transferred while segments are assigned sequence numbers.
                                Acknowledgment Numbers are assigned to received segments.</p>
                        </li>
                        <li>
                            <p><strong>Flow Control</strong>: Flow control limits the rate at which a sender transfers
                                data to ensure reliable delivery.</p>
                        </li>
                        <li>
                            <p><strong>Error Control</strong>: TCP implements an error control mechanism for reliable
                                data transfer. Error control is byte-oriented. Segments are checked for error detection.
                                Error Control includes – Corrupted Segment &amp; Lost Segment Management, Out-of-order
                                segments, Duplicate segments, etc.</p>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="10" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="10" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="features-of-tcp-contd">Features of TCP (Contd.)</h2>
                    <ul>
                        <li>
                            <p><strong>Congestion Control</strong>: TCP takes into account the level of congestion in
                                the network. Congestion level is determined by the amount of data sent by a sender.</p>
                        </li>
                        <li>
                            <p><strong>Full Duplex</strong>: Data can be transmitted from receiver to the sender or vice
                                – versa at the same time.</p>
                        </li>
                        <li>
                            <p><strong>Connection Oriented</strong>: Sender and receiver are connected to each other
                                till the completion of the process</p>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="11" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="11" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="advantages-of-tcp">Advantages of TCP</h2>
                    <ul>
                        <li>It is a reliable protocol.</li>
                        <li>It provides an error-checking mechanism as well as one for recovery.</li>
                        <li>It gives flow control.</li>
                        <li>It makes sure that the data reaches the proper destination in the exact order that it was
                            sent.</li>
                        <li>It is a well-documented and widely implemented protocol, maintained by standards
                            organizations like the IETF (Internet Engineering Task Force).</li>
                        <li>It works in conjunction with IP (Internet Protocol) to establish connections between devices
                            on a network.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="12" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="12" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="disadvantages-of-tcp">Disadvantages of TCP</h2>
                    <ul>
                        <li>TCP is made for Wide Area Networks, thus its size can become an issue for small networks
                            with low resources.</li>
                        <li>TCP runs several layers so it can slow down the speed of the network.</li>
                        <li>It is not generic in nature. Meaning, it cannot represent any protocol stack other than the
                            TCP/IP suite. E.g., it cannot work with a Bluetooth connection.</li>
                        <li>No modifications since their development around 30 years ago.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="13" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="13" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="what-is-flow-control">What is Flow Control?</h2>
                    <ul>
                        <li>Flow control is design issue at Data Link Layer.</li>
                        <li>It is a technique that generally observes the proper flow of data from sender to receiver.
                        </li>
                        <li>It is a technique that gives permission to two of stations that are working and processing
                            at different speeds to just communicate with one another.</li>
                        <li>Flow control restricts and coordinates number of frames or amount of data sender can send
                            just before it waits for an acknowledgement from receiver.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="14" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="14" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="approaches-and-techniques-in-flow-control">Approaches and Techniques in Flow Control</h2>
                    <p><img src="img/wn/fc_approach.png" alt="Approaches" /></p>
                    <p><img src="img/wn/fc_technique.png" alt="Techniques" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="15" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="15" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="can-tcp-be-applied-for-mobile-hosts">Can TCP be applied for Mobile Hosts?</h2>
                    <p>TCP was not designed for mobile host so it is not expected to perform well in wireless/mobile
                        network when a packet is loss, regular TCP assumes that it is due to congestion. Whereas in
                        mobile networks there can be packet losses unrelated to congestion.</p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="16" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="16" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="packet-loss-in-mobile-networks">Packet Loss in Mobile Networks</h2>
                    <ul>
                        <li><strong>Black Outs</strong>: Hard Handover- there is brief disconnection known as black out
                            period.</li>
                        <li><strong>Call Blocking</strong>: Disconnections due to call blocking; a condition when mobile
                            station do not get any channel due to unavailability of the channels.</li>
                        <li><strong>Disconnection due to small cell latencies</strong>: When the cell sizes are small to
                            accommodate more and more users and increase the capacity results in small cell latencies
                            and hence frequency disconnection.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="17" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="17" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="packet-loss-in-mobile-networks-contd">Packet Loss in Mobile Networks (Contd.)</h2>
                    <ul>
                        <li>
                            <p><strong>Signal Blocking</strong>: When radio signals are blocked due to buildings and
                                other objects in the environment.</p>
                        </li>
                        <li>
                            <p><strong>Power Scarcity</strong>: Mobile computers are battery operated hence power
                                required is more.</p>
                        </li>
                        <li>
                            <p><strong>High Bit Error Rate</strong>: Wireless links suffer from a high bit error rate.
                            </p>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="18" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="18" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="what-is-tcp-improvemnt">What is TCP Improvemnt?</h2>
                    <ul>
                        <li>Enhancements and modifications to the TCP designed to optimize its performance, increase
                            efficiency, and adapt to evolving network environments and requirements.</li>
                        <li>These improvements typically focus on aspects such as congestion control, error handling,
                            data throughput, latency reduction, and network utilization.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="19" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="19" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="indirect-tcp-i-tcp">Indirect TCP (I-TCP)</h2>
                    <ul>
                        <li>It is a split connection protocol.</li>
                        <li>It splits an End-to End TCP connection between fixed host and mobile host into two separate
                            connections at an intermediate called MSR (Mobility support router).</li>
                        <li>MSR can be an access point, foreign agent in case mobile IP, entry point of network like IWF
                            in GSM, GGSN in case of GPRS.</li>
                        <li>The link between fixed computer and AP is supported by regular TCP and between MSR and
                            mobile node optimized TCP is used.</li>
                        <li>The MSR acts as proxy between fixed computer and wireless node. It is seen as wireless node
                            to fixed computer as fixed computer to wireless node.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="20" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="20" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="i-tcp-image">I-TCP (Image)</h2>
                    <p><img src="img/wn/i_tcp_1.png" alt="I-TCP" /></p>
                    <p><img src="img/wn/i_tcp_2.png" alt="I-TCP" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="21" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="21" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-i-tcp">Working of I-TCP:</h2>
                    <h2 id="fixed-node-to-wireless-node">(Fixed node to Wireless Node)</h2>
                    <ul>
                        <li>Sender sends packet to MSR.</li>
                        <li>It acts as proxy; buffers the packets; gives acknowledgement to the receiver.</li>
                        <li>MSR then forwards packet to mobile host</li>
                        <li>If packet is lost on wired link, standard TCP handles it.</li>
                        <li>If packet lost on wireless link, MSR re-transmits with low round trip time.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="22" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="22" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-i-tcp-1">Working of I-TCP:</h2>
                    <h2 id="wireless-node-to-fixed-node">(Wireless Node to Fixed Node)</h2>
                    <ul>
                        <li>Mobile node sends the packet.</li>
                        <li>MSR acknowledges it and forwards to the fixed computer.</li>
                        <li>If packet is lost, it is retransmitted on wireless with lower round trip time.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="23" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="23" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-i-tcp-handovers">Working of I-TCP: Handovers</h2>
                    <ul>
                        <li>At the time of handover, old proxy forwards the packets to the new proxy because
                            acknowledgements are already sent for those packets.</li>
                        <li>New MSR then forwards those packets to the mobile host.</li>
                        <li>Current state of TCP (sequence numbers, address, ports) should be reflected by socket.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="24" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="24" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="i-tcp-handovers-image">I-TCP Handovers (Image)</h2>
                    <p><img src="img/wn/i_tcp_handover.png" alt="" style="width:800px;" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="25" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="25" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="i-tcp-software-components">I-TCP: Software Components</h2>
                    <ul>
                        <li><strong>MH Side</strong>: I-TCP can be accessed as a transport protocol by application
                            running on mobile host using special library calls. They are similar in interface and
                            function to the socket calls made by an application using register end – to – end TCP.</li>
                        <li><strong>MSR Side</strong>: In the proposed protocol, most of the functionality for
                            supporting I-TCP connection lies with the MSR. If acts as actual bridge connecting the wired
                            and wireless parts of the connection. It consists of a user level UNIX process pumping data
                            from one part of connection to the other. Hand off support for I-TCP connection is
                            implemented in MSR kernels.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="26" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="26" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="i-tcp-advantages">I-TCP: Advantages</h2>
                    <ul>
                        <li>No need to make changes in TCP protocol used by computers in fixed network or any other
                            device which do not need optimization.</li>
                        <li>Transmission error on wireless links do not propagate in fixed network.</li>
                        <li>The optimized TCP is used only on wireless link without affecting stability of internet.
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="27" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="27" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="i-tcp-disadvantages">I-TCP: Disadvantages</h2>
                    <ul>
                        <li>Loss of end – to – end semantics packets already acknowledgements before being delivered.
                        </li>
                        <li>Whole scheme fails if MSR crashes.</li>
                        <li>Increased handover tendency.</li>
                        <li>MSR should be a trusted entity. Serious security threat if MSR is compromised.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="28" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="28" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="snooping-tcp">Snooping TCP</h2>
                    <ul>
                        <li>The Snooping TCP was proposed by Balakrishnaetal in 1995.</li>
                        <li>This approach is designed in such a way so as to overcome the end-to-end semantics loss in
                            I-TCP.</li>
                        <li>Snooping TCP offers a transparent design which leave the end-end connection of TCP intact.
                        </li>
                        <li>Basic idea is to buffer packets close to mobile host and perform local re-transmission in
                            case of packet loss.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="29" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="29" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="architecture-of-snooping-protocol">Architecture of Snooping Protocol</h2>
                    <p><img src="img/wn/snooping_tcp.png" alt="" style="height:400px;" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="30" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="30" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="snooping-tcp-working">Snooping TCP: Working</h2>
                    <ul>
                        <li>Until it receives an acknowledgement from the mobile node, the foreign agent buffers the
                            packet.</li>
                        <li>A foreign agent snoops the packet flow and acknowledgement in both directions.</li>
                        <li>If the foreign agent does not receive an acknowledgement from the mobile node, or if it
                            receives duplicate acknowledgements, it believes that the packet or acknowledgement has been
                            lost. - The packet is immediately retransmitted by the foreign agent from its buffer.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="31" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="31" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h1 id="snooping-tcp-working-contd">Snooping TCP: Working (Contd.)</h1>
                    <ul>
                        <li>In addition, the foreign agent maintains its own timer for retransmission of buffered
                            packets in case it is lost on the wireless link.</li>
                        <li>While data transfer from the mobile node to the correspondent node, if the foreign agent
                            detects a missing packet, it returns NACK-Negative Acknowledgment to the mobile node. It can
                            now retransmit missing packet immediately. Reordering of packets is done automatically at
                            the correspondent node by TCP.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="32" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="32" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h1 id="snooping-tcp-working-contd-1">Snooping TCP: Working (Contd.)</h1>
                    <ul>
                        <li>In the concept of snooping TCP, the Time-out of the correspondent node still works and
                            triggers retransmission, if the foreign agent now crashes.</li>
                        <li>The foreign agent may discard duplicates of packets already retransmitted locally and
                            acknowledged by the mobile node. This avoids unnecessary traffic on the wireless link.</li>
                        <li>To maintain transparency foreign agent does not acknowledge the packet to the fixed node,
                            but the mobile node acknowledges the packets (END-TO-END Semantics is maintained).</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="33" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="33" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h1 id="snooping-tcp-working-image">Snooping TCP: Working (Image)</h1>
                    <p><img src="img/wn/snooping_working.png" alt="Working of Snooping TCP" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="34" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="34" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h1 id="snooping-tcp-advantages">Snooping TCP: Advantages</h1>
                    <ul>
                        <li>
                            <p><strong>The end-to-end TCP semantic is preserved</strong>:<br />
                                The packet is not acknowledged by the FA. And if the foreign agent (FA) or base station
                                (BS) fails, the solution reverts to standard TCP.</p>
                        </li>
                        <li>
                            <p><strong>No Modifications at Fixed Host</strong>:<br />
                                The fixed computer TCP does not need any changes. The majority of the changes are made
                                at the foreign agent (FA).</p>
                        </li>
                        <li>
                            <p><strong>No packet loss during handovers</strong>:<br />
                                In the case of a handover, if any data is not passed to the new foreign agent, there
                                will be a time-out at the fixed host and activating retransmission of the packet, via
                                mobile IP, to a new COA.</p>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="35" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="35" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="snooping-tcp-disadvantages">Snooping TCP: Disadvantages</h2>
                    <ul>
                        <li>
                            <p><strong>The behavior of the wireless link</strong>:<br />
                                Snooping TCP does not isolate the behavior of the wireless link or I-TCP.</p>
                        </li>
                        <li>
                            <p><strong>A mobile node needs additional mechanisms</strong>:<br />
                                The use of NACK between the foreign agent and the mobile node requires the mobile node
                                to have additional mechanisms.</p>
                        </li>
                        <li>
                            <p><strong>Encryption at end-to-end</strong>:<br />
                                If such encryption schemes are used end-to-end between the correspondent node and mobile
                                node, snooping and buffering data can be considered worthless. Snooping TCP may be used
                                if encryption is used above the transport layer (e.g. SSL/TLS).</p>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="36" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="36" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="problems-with-existing-solutions-during-disconnections-in-mobile-environemnt">Problems with
                        existing solutions during disconnections in mobile environemnt</h2>
                    <ul>
                        <li>If the mobile is disconnected for a long period of time, the sender will invoke congestion
                            control.</li>
                        <li>For Snooping TCP, in the case of handoff's the new snoop will start with empty cache and
                            till the cache is built ,there would be no retransmission or filtering and there would be
                            decrease in throughput. The problem of degradation would be more serious when cell sizes are
                            small (pico or micro cell) environment</li>
                        <li><strong>Serial Timeout</strong></li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="37" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="37" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="serial-timeout">Serial Timeout</h2>
                    <p>A serial time out is a condition where in multiple consecutive retransmissions of same segment
                        are transmitted to mobile while it is disconnected and these retransmissions are also loss. The
                        retransmission timer also gets doubled with every retransmission.</p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="38" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="38" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="serial-timeout-image">Serial Timeout (Image)</h2>
                    <p><img src="img/wn/serial_timeout.png" alt="Serial Timeout" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="39" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="39" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp">M-TCP</h2>
                    <ul>
                        <li>The authors of M-TCP proposed it as three-layer architecture.</li>
                        <li>Lowest level- Mobile host.</li>
                        <li>Next level- MSS (Mobile support station) is a node which controls mobile host.</li>
                        <li>Highest level- SH or a supervisory host controlling many MSS.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="40" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="40" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-image">M-TCP (Image)</h2>
                    <p><img src="img/wn/m_tcp.png" alt="M-TCP" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="41" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="41" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-image-1">M-TCP (Image)</h2>
                    <p><img src="img/wn/m_tcp_working.png" alt="Working of M-TCP" style="width:800px;" /></p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="42" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="42" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-m-tcp-overall">Working of M-TCP (Overall)</h2>
                    <ul>
                        <li>The TCP sender on fixed network uses unmodified TCP to send data to the SH while SH uses
                            modified TCP to send data to the MH.</li>
                        <li>The TCP client at SH receiving data from fixed host is called SH-TCP.</li>
                        <li>TCP client at SH towards MH is called M-TCP .It receives packets from SH-TCP and passes to
                            mobile host.</li>
                        <li>The acknowledgements are received by M-TCP from mobile host and forwarded to SH- TCP which
                            delivers it to the fixed host</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="43" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="43" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="working-of-m-tcp-sh-tcp">Working of M-TCP (SH-TCP)</h2>
                    <ul>
                        <li>SH-TCP receives a packet from fixed host.</li>
                        <li>It passes it to M-TCP client.</li>
                        <li>It does not acknowledge maintaining end-to-end semantics.</li>
                        <li>M-TCP at SH passes the packet to MH.</li>
                        <li>It receives ACK's from Mobile host via M-TCP<br />
                            Sends the ACK's to Fixed Host.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="44" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="44" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-approach-to-disconnection">M-TCP: Approach to Disconnection</h2>
                    <ul>
                        <li>In a situation when disconnection is there, the approach is to choke the TCP sender when
                            mobile device is disconnected &amp; allow the sender to transmit at full speed when the
                            connection is regained.</li>
                        <li>The mode with choked window is called persist mode.</li>
                        <li>According to RFC 1112, TCP clients go to persistent mode when window size is shrunk to zero.
                        </li>
                        <li>For this purpose, a new Ack is required. SH-TCP follows a strategy to send the sender into
                            persistent mode.</li>
                        <li>It keeps one Ack from mobile host unacknowledged.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="45" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="45" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-example">M-TCP: Example</h2>
                    <ul>
                        <li>Suppose the window size is 100.</li>
                        <li>70 bytes are sent to mobile host.</li>
                        <li>Mobile host Acks all 70 bytes.</li>
                        <li>The SH-TCP sends Ack for only 69 bytes to the sender.</li>
                        <li>When the MH goes into disconnection state after acknowledging 70 bytes, it stops sending
                            Acks.</li>
                        <li>When M-TCP does not receive Ack's it assumes the mobile to be disconnected and informs SH
                            TCP.</li>
                        <li>It uses the last Ack for 70th byte.</li>
                        <li>Sends it to TCP sender along with window size update.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="46" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="46" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-example-contd">M-TCP: Example (Contd.)</h2>
                    <ul>
                        <li>When TCP sender receives window size update message, it goes into persistent mode.</li>
                        <li>As long as the sender is in the persistent mode, no time out occur, no exponential back off
                            of retransmission timers occur and neither it goes into slow start when connection is
                            regained.</li>
                        <li>When the MH regains the connection, it sends a greeting packet to SH.</li>
                        <li>M-TCP receives it, passes it to SH-TCP.</li>
                        <li>SH-TCP sends Ack to the sender and reopens it's receive window.</li>
                        <li>The sender leaves persist mode and begin sending data again at full speed from bytes number
                            w+1 where w is the last acknowledged byte.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="47" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="47" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-issue-and-solution">M-TCP: Issue and Solution</h2>
                    <ul>
                        <li>The only issue with this strategy is when there only w' bytes to be sent to MH.</li>
                        <li>According to protocol, SH-TCP would send Ack's for only w'-1.</li>
                        <li>This will cause timeout at sender &amp; trigger retransmission and after 12 retrains sender
                            will quit.</li>
                        <li>The solution to this is that when SH-TCP understands that there are no more Acks from the MH
                            it should not allow the sender to go in persist mode. It should send the Ack for last byte.
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="48" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="48" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-advantages">M-TCP: Advantages</h2>
                    <ul>
                        <li>MSS are cheaper devices as they serve as only connection points whereas in I-TCP &amp; snoop
                            protocols, sophisticated MSS are used. Hence cost of infrastructure is increases
                            particularly in case of picocelluar networks.</li>
                        <li>No need to transfer the states when MH roams from one cell into another controlled by same
                            MH.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="49" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="49" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-limitations">M-TCP: Limitations</h2>
                    <ul>
                        <li>Errors on wireless link are also propagated to the fixed sender.</li>
                        <li>It assumes bit error rate to be very low which is not a valid assumption.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="50" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="50" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="m-tcp-summary">M-TCP: Summary</h2>
                    <ul>
                        <li>M-TCP is proposed protocol which deals with packet losses due to frequent disconnections.
                        </li>
                        <li>Idea is to choke the senders window during the period of disconnection and re-transmit with
                            full speed when connection is gained hence avoiding slow start.</li>
                        <li>The protocol divides TCP connection into two parts at supervisory host. It forwards packets
                            but do not acknowledges them maintaining end-to-end semantics.</li>
                        <li>It has limitation of not isolating the wired and wireless connections.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="51" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="51" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing">Time Out Freezing</h2>
                    <ul>
                        <li>Timeout Freezing is a strategy designed to handle the disconnection of mobile hosts (MHs)
                            more gracefully, particularly when they experience extended periods of no connectivity.</li>
                        <li>Mobile hosts can be disconnected for a longer time:
                            <ul>
                                <li>Moving into areas with no coverage or weak signal (e.g., tunnels).</li>
                                <li>Network issues, such as overload or prioritization of other traffic.</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="52" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="52" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-challenges">Time Out Freezing: Challenges</h2>
                    <ul>
                        <li><strong>Packet Exchange Inhibition</strong>: During disconnections, no packets are exchanged
                            between the mobile host and the sender.</li>
                        <li><strong>TCP Timeout</strong>: Traditional TCP might time out and disconnect the session if
                            no data is transmitted for a specified period, even though the disconnection might be
                            temporary.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="53" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="53" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-working">Time Out Freezing: Working</h2>
                    <ul>
                        <li>
                            <p><strong>MAC Layer Notification</strong>:</p>
                            <ul>
                                <li>The Media Access Control (MAC) layer can often detect when a mobile host is about to
                                    lose connectivity.</li>
                                <li>This detection could be due to changes in the signal strength, handoffs, or other
                                    indicators of imminent disconnection.</li>
                            </ul>
                        </li>
                        <li>
                            <p><strong>Informing TCP Layer</strong>:</p>
                            <ul>
                                <li>The MAC layer informs the TCP layer that a disconnection is imminent or has
                                    occurred.</li>
                                <li>This allows the TCP layer to take preemptive actions to handle the disconnection
                                    gracefully.</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="54" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="54" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-working-contd">Time Out Freezing: Working (Contd.)</h2>
                    <ul>
                        <li><strong>Action on Disconnection</strong>:
                            <ul>
                                <li>The TCP layer stops sending new data to avoid unnecessary retransmissions and
                                    congestion.</li>
                                <li>Rather than assuming network congestion (which would trigger standard congestion
                                    control mechanisms), TCP recognizes that the issue is due to connectivity loss.</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="55" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="55" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-working-contd-1">Time Out Freezing: Working (Contd.)</h2>
                    <ul>
                        <li><strong>Reconnection Notification</strong>:
                            <ul>
                                <li>Once the MAC layer detects that the mobile host has reconnected, it signals the TCP
                                    layer.</li>
                                <li>The TCP layer can then resume data transmission from where it left off, without
                                    going through a full connection teardown and re-establishment process.</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="56" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="56" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-advantages">Time Out Freezing: Advantages</h2>
                    <ul>
                        <li><strong>Independence from Data and TCP Mechanisms</strong>:
                            <ul>
                                <li><strong>Protocol Agnostic</strong>: The Timeout Freezing scheme is designed to work
                                    independently of the specific data being transmitted and the internal mechanisms of
                                    TCP, such as ACKs and SNs. This means it can be implemented without requiring
                                    changes to the TCP protocol itself.</li>
                                <li><strong>Compatibility with IPsec</strong>: Since Timeout Freezing operates at a
                                    level that doesn't interfere with the details of TCP's operation or data, it remains
                                    compatible with IPsec (Internet Protocol Security). IPsec handles security at the IP
                                    layer, and Timeout Freezing focuses on connection management and disconnection
                                    handling, so they can work together seamlessly.</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="57" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="57" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-advantages-contd">Time Out Freezing: Advantages (Contd.)</h2>
                    <ul>
                        <li>
                            <p><strong>Improved Handling of Mobile Disconnections</strong>:</p>
                            <ul>
                                <li><strong>Graceful Disconnection Management</strong>: By allowing TCP to stop sending
                                    data and avoiding the assumption of congestion, Timeout Freezing handles temporary
                                    disconnections more gracefully. This helps in maintaining the connection and
                                    avoiding unnecessary retransmissions or connection terminations.</li>
                            </ul>
                        </li>
                        <li>
                            <p><strong>Efficient Recovery</strong>:</p>
                            <ul>
                                <li><strong>Seamless Resumption</strong>: When the mobile host reconnects, the Timeout
                                    Freezing mechanism allows for a smoother transition back to normal data transfer
                                    without the need to re-establish the entire connection, thus enhancing user
                                    experience.</li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="58" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="58" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-disadvantages">Time Out Freezing: Disadvantages</h2>
                    <ul>
                        <li>
                            <p><strong>Requires Changes to TCP on Mobile Host</strong>: Implementing Timeout Freezing
                                requires changes to the TCP implementation on the mobile host. This can be challenging,
                                particularly if widespread deployment of new TCP implementations is not feasible. It may
                                involve updating or modifying the TCP stack to integrate with the Timeout Freezing
                                mechanism.</p>
                        </li>
                        <li>
                            <p><strong>Reliability of MAC Layer</strong>: The effectiveness of Timeout Freezing depends
                                heavily on the MAC layer’s ability to accurately detect imminent disconnections and
                                inform the TCP layer in advance. If the MAC layer fails to provide timely and accurate
                                notifications, the Timeout Freezing mechanism may not perform as intended.</p>
                        </li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="59" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="59" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="time-out-freezing-disadvantages-contd">Time Out Freezing: Disadvantages (Contd.)</h2>
                    <ul>
                        <li><strong>Coordination Complexity</strong>: The coordination between the MAC layer and the TCP
                            layer adds complexity to the system. Proper signaling and synchronization between these
                            layers are essential for Timeout Freezing to work effectively, which might complicate
                            implementation and maintenance.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="60" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="60" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="cumulative-acks">Cumulative ACKs</h2>
                    <ul>
                        <li><strong>Definition</strong>: ACKs confirm receipt of all packets up to a specific sequence
                            number.</li>
                        <li><strong>Limitation</strong>: Missing packets require retransmission of all subsequent
                            packets (<em>Go-Back-N approach</em>), leading to potential bandwidth wastage.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="61" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="61" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="selective-retransmission">Selective Retransmission</h2>
                    <ul>
                        <li><strong>RFC 2018</strong>: This RFC introduces the Selective Acknowledgment (SACK) option to
                            TCP. SACK allows receivers to inform the sender about specific packets that have been
                            received successfully, including those that were not received in sequence.</li>
                        <li><strong>Mechanism</strong>: With SACK, a receiver can send back acknowledgments for
                            individual packets or ranges of packets that have been received. This enables the sender to
                            retransmit only the missing packets rather than the entire sequence from the first missing
                            packet.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="62" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="62" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="selective-retransmission-advantages">Selective Retransmission: Advantages</h2>
                    <ul>
                        <li><strong>Bandwidth Utilization</strong>: By retransmitting only the specific missing packets,
                            SACK reduces unnecessary data transmission and bandwidth usage. This can be especially
                            beneficial in networks with high error rates or where large amounts of data are transmitted.
                        </li>
                        <li><strong>Reduced Latency</strong>: Faster recovery from packet loss can lead to reduced
                            latency and improved overall throughput.</li>
                        <li><strong>Fewer Retransmissions</strong>: Minimizes the amount of data that needs to be
                            retransmitted, leading to more efficient data recovery and better performance in
                            high-latency or lossy environments.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="63" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="63" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="selective-retransmission-disadvantages">Selective Retransmission: Disadvantages</h2>
                    <ul>
                        <li><strong>Receiver Complexity</strong>: Implementing SACK requires more sophisticated software
                            on the receiver side to handle selective acknowledgments and maintain state information
                            about received packets.</li>
                        <li><strong>Buffer Requirements</strong>: Receivers need additional buffer space to store
                            out-of-order packets and maintain the necessary metadata to support SACK.</li>
                        <li><strong>Additional Header Information</strong>: SACK introduces extra headers and metadata
                            to convey the selective acknowledgments, which adds some overhead to each TCP segment.</li>
                    </ul>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
                <section id="64" data-class="lead" data-paginate="true" data-theme="gaia" lang="en-US" class="lead"
                    data-marpit-pagination="64" style="--class:lead;--paginate:true;--theme:gaia;"
                    data-marpit-pagination-total="65">
                    <h2 id="questions">Questions?</h2>
                    <p>Feel free to ask!</p>
                </section>
            </foreignObject>
        </svg><svg data-marpit-svg="" viewBox="0 0 1280 720">
            <foreignObject width="1280" height="720">
